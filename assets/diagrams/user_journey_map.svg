<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400" height="1000" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 28px; font-weight: bold; fill: #1F2937; }
      .subtitle { font-family: Arial, sans-serif; font-size: 18px; font-weight: bold; fill: #374151; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #6B7280; }
      .step { font-family: Arial, sans-serif; font-size: 11px; fill: #FFFFFF; }
      .arrow { stroke: #3B82F6; stroke-width: 3; fill: none; marker-end: url(#arrowhead); }
      .decision { stroke: #F59E0B; stroke-width: 2; fill: none; marker-end: url(#decision-arrow); }
      .success { stroke: #10B981; stroke-width: 2; fill: none; marker-end: url(#success-arrow); }
      .failure { stroke: #EF4444; stroke-width: 2; fill: none; marker-end: url(#failure-arrow); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
    <marker id="decision-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B"/>
    </marker>
    <marker id="success-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
    <marker id="failure-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
  </defs>
  
  <!-- Background -->
  <rect width="1400" height="1000" fill="#F9FAFB"/>
  
  <!-- Title -->
  <text x="700" y="40" text-anchor="middle" class="title">HR Intelligence Platform - User Journey Map</text>
  
  <!-- Employee Journey -->
  <rect x="50" y="80" width="1300" height="400" fill="#DBEAFE" stroke="#3B82F6" stroke-width="2" rx="8"/>
  <text x="700" y="105" text-anchor="middle" class="subtitle">Employee Journey</text>
  
  <!-- Step 1: Invitation -->
  <rect x="80" y="120" width="120" height="80" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2" rx="6"/>
  <text x="140" y="145" text-anchor="middle" class="step">Step 1</text>
  <text x="140" y="160" text-anchor="middle" class="step">Receive</text>
  <text x="140" y="175" text-anchor="middle" class="step">Invitation</text>
  <text x="140" y="190" text-anchor="middle" class="label">Email/SMS</text>
  
  <!-- Step 2: Vision Board -->
  <rect x="240" y="120" width="120" height="80" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2" rx="6"/>
  <text x="300" y="145" text-anchor="middle" class="step">Step 2</text>
  <text x="300" y="160" text-anchor="middle" class="step">Complete</text>
  <text x="300" y="175" text-anchor="middle" class="step">Vision Board</text>
  <text x="300" y="190" text-anchor="middle" class="label">5 minutes</text>
  
  <!-- Step 3: Games -->
  <rect x="400" y="120" width="120" height="80" fill="#10B981" stroke="#059669" stroke-width="2" rx="6"/>
  <text x="460" y="145" text-anchor="middle" class="step">Step 3</text>
  <text x="460" y="160" text-anchor="middle" class="step">Play Mobile</text>
  <text x="460" y="175" text-anchor="middle" class="step">Games</text>
  <text x="460" y="190" text-anchor="middle" class="label">10 minutes</text>
  
  <!-- Step 4: AI Processing -->
  <rect x="560" y="120" width="120" height="80" fill="#F59E0B" stroke="#D97706" stroke-width="2" rx="6"/>
  <text x="620" y="145" text-anchor="middle" class="step">Step 4</text>
  <text x="620" y="160" text-anchor="middle" class="step">AI Processes</text>
  <text x="620" y="175" text-anchor="middle" class="step">Data</text>
  <text x="620" y="190" text-anchor="middle" class="label">3-5 minutes</text>
  
  <!-- Step 5: Manager Alert -->
  <rect x="720" y="120" width="120" height="80" fill="#EF4444" stroke="#DC2626" stroke-width="2" rx="6"/>
  <text x="780" y="145" text-anchor="middle" class="step">Step 5</text>
  <text x="780" y="160" text-anchor="middle" class="step">Manager Gets</text>
  <text x="780" y="175" text-anchor="middle" class="step">Alert</text>
  <text x="780" y="190" text-anchor="middle" class="label">Real-time</text>
  
  <!-- Step 6: Review -->
  <rect x="880" y="120" width="120" height="80" fill="#7C3AED" stroke="#5B21B6" stroke-width="2" rx="6"/>
  <text x="940" y="145" text-anchor="middle" class="step">Step 6</text>
  <text x="940" y="160" text-anchor="middle" class="step">Review</text>
  <text x="940" y="175" text-anchor="middle" class="step">Profile</text>
  <text x="940" y="190" text-anchor="middle" class="label">2-3 minutes</text>
  
  <!-- Decision Point -->
  <polygon points="1100,160 1120,140 1140,160 1120,180" fill="#F59E0B" stroke="#D97706" stroke-width="2"/>
  <text x="1120" y="170" text-anchor="middle" class="step">High</text>
  <text x="1120" y="185" text-anchor="middle" class="step">Potential?</text>
  
  <!-- Yes Path -->
  <rect x="1200" y="120" width="120" height="80" fill="#10B981" stroke="#059669" stroke-width="2" rx="6"/>
  <text x="1260" y="145" text-anchor="middle" class="step">Enroll in</text>
  <text x="1260" y="160" text-anchor="middle" class="step">Fast-Track</text>
  <text x="1260" y="175" text-anchor="middle" class="step">Program</text>
  <text x="1260" y="190" text-anchor="middle" class="label">Immediate</text>
  
  <!-- No Path -->
  <rect x="1200" y="220" width="120" height="80" fill="#6B7280" stroke="#4B5563" stroke-width="2" rx="6"/>
  <text x="1260" y="245" text-anchor="middle" class="step">Standard</text>
  <text x="1260" y="260" text-anchor="middle" class="step">Development</text>
  <text x="1260" y="275" text-anchor="middle" class="step">Path</text>
  <text x="1260" y="290" text-anchor="middle" class="label">Ongoing</text>
  
  <!-- Manager Journey -->
  <rect x="50" y="520" width="1300" height="400" fill="#FEF3C7" stroke="#F59E0B" stroke-width="2" rx="8"/>
  <text x="700" y="545" text-anchor="middle" class="subtitle">Manager Journey</text>
  
  <!-- Daily Check-in -->
  <rect x="80" y="560" width="120" height="80" fill="#3B82F6" stroke="#1D4ED8" stroke-width="2" rx="6"/>
  <text x="140" y="585" text-anchor="middle" class="step">Daily</text>
  <text x="140" y="600" text-anchor="middle" class="step">Check-in</text>
  <text x="140" y="615" text-anchor="middle" class="label">5 minutes</text>
  <text x="140" y="630" text-anchor="middle" class="label">Review alerts</text>
  
  <!-- Team Status -->
  <rect x="240" y="560" width="120" height="80" fill="#8B5CF6" stroke="#6D28D9" stroke-width="2" rx="6"/>
  <text x="300" y="585" text-anchor="middle" class="step">Team</text>
  <text x="300" y="600" text-anchor="middle" class="step">Status</text>
  <text x="300" y="615" text-anchor="middle" class="label">2 minutes</text>
  <text x="300" y="630" text-anchor="middle" class="label">Identify risks</text>
  
  <!-- Quick Actions -->
  <rect x="400" y="560" width="120" height="80" fill="#10B981" stroke="#059669" stroke-width="2" rx="6"/>
  <text x="460" y="585" text-anchor="middle" class="step">Quick</text>
  <text x="460" y="600" text-anchor="middle" class="step">Actions</text>
  <text x="460" y="615" text-anchor="middle" class="label">1 minute</text>
  <text x="460" y="630" text-anchor="middle" class="label">Schedule meetings</text>
  
  <!-- Update Notes -->
  <rect x="560" y="560" width="120" height="80" fill="#F59E0B" stroke="#D97706" stroke-width="2" rx="6"/>
  <text x="620" y="585" text-anchor="middle" class="step">Update</text>
  <text x="620" y="600" text-anchor="middle" class="step">Notes</text>
  <text x="620" y="615" text-anchor="middle" class="label">1 minute</text>
  <text x="620" y="630" text-anchor="middle" class="label">Log interactions</text>
  
  <!-- Weekly Review -->
  <rect x="720" y="560" width="120" height="80" fill="#EF4444" stroke="#DC2626" stroke-width="2" rx="6"/>
  <text x="780" y="585" text-anchor="middle" class="step">Weekly</text>
  <text x="780" y="600" text-anchor="middle" class="step">Review</text>
  <text x="780" y="615" text-anchor="middle" class="label">15 minutes</text>
  <text x="780" y="630" text-anchor="middle" class="label">Analytics dashboard</text>
  
  <!-- Program Management -->
  <rect x="880" y="560" width="120" height="80" fill="#7C3AED" stroke="#5B21B6" stroke-width="2" rx="6"/>
  <text x="940" y="585" text-anchor="middle" class="step">Program</text>
  <text x="940" y="600" text-anchor="middle" class="step">Management</text>
  <text x="940" y="615" text-anchor="middle" class="label">10 minutes</text>
  <text x="940" y="630" text-anchor="middle" class="label">Track progress</text>
  
  <!-- Monthly Executive Review -->
  <rect x="1040" y="560" width="120" height="80" fill="#059669" stroke="#047857" stroke-width="2" rx="6"/>
  <text x="1100" y="585" text-anchor="middle" class="step">Monthly</text>
  <text x="1100" y="600" text-anchor="middle" class="step">Executive</text>
  <text x="1100" y="615" text-anchor="middle" class="step">Review</text>
  <text x="1100" y="630" text-anchor="middle" class="label">30 minutes</text>
  
  <!-- Arrows - Employee Journey -->
  <line x1="200" y1="160" x2="240" y2="160" class="arrow"/>
  <line x1="360" y1="160" x2="400" y2="160" class="arrow"/>
  <line x1="520" y1="160" x2="560" y2="160" class="arrow"/>
  <line x1="680" y1="160" x2="720" y2="160" class="arrow"/>
  <line x1="840" y1="160" x2="880" y2="160" class="arrow"/>
  <line x1="1000" y1="160" x2="1100" y2="160" class="decision"/>
  
  <!-- Decision Arrows -->
  <line x1="1120" y1="160" x2="1200" y2="160" class="success"/>
  <line x1="1120" y1="180" x2="1200" y2="220" class="failure"/>
  
  <!-- Arrows - Manager Journey -->
  <line x1="200" y1="600" x2="240" y2="600" class="arrow"/>
  <line x1="360" y1="600" x2="400" y2="600" class="arrow"/>
  <line x1="520" y1="600" x2="560" y2="600" class="arrow"/>
  <line x1="680" y1="600" x2="720" y2="600" class="arrow"/>
  <line x1="840" y1="600" x2="880" y2="600" class="arrow"/>
  <line x1="1000" y1="600" x2="1040" y2="600" class="arrow"/>
  
  <!-- Time Indicators -->
  <text x="140" y="220" text-anchor="middle" class="label" fill="#3B82F6">Day 1</text>
  <text x="300" y="220" text-anchor="middle" class="label" fill="#8B5CF6">Day 1</text>
  <text x="460" y="220" text-anchor="middle" class="label" fill="#10B981">Day 1</text>
  <text x="620" y="220" text-anchor="middle" class="label" fill="#F59E0B">Day 1</text>
  <text x="780" y="220" text-anchor="middle" class="label" fill="#EF4444">Day 1</text>
  <text x="940" y="220" text-anchor="middle" class="label" fill="#7C3AED">Day 1</text>
  <text x="1260" y="220" text-anchor="middle" class="label" fill="#10B981">Day 1</text>
  <text x="1260" y="320" text-anchor="middle" class="label" fill="#6B7280">Ongoing</text>
  
  <!-- Manager Time Indicators -->
  <text x="140" y="660" text-anchor="middle" class="label" fill="#3B82F6">Daily</text>
  <text x="300" y="660" text-anchor="middle" class="label" fill="#8B5CF6">Daily</text>
  <text x="460" y="660" text-anchor="middle" class="label" fill="#10B981">Daily</text>
  <text x="620" y="660" text-anchor="middle" class="label" fill="#F59E0B">Daily</text>
  <text x="780" y="660" text-anchor="middle" class="label" fill="#EF4444">Weekly</text>
  <text x="940" y="660" text-anchor="middle" class="label" fill="#7C3AED">Weekly</text>
  <text x="1100" y="660" text-anchor="middle" class="label" fill="#059669">Monthly</text>
  
  <!-- Success Metrics -->
  <rect x="50" y="960" width="1300" height="30" fill="#D1FAE5" stroke="#10B981" stroke-width="1" rx="4"/>
  <text x="700" y="980" text-anchor="middle" class="subtitle" fill="#065F46">Success Metrics</text>
  
  <text x="200" y="995" text-anchor="middle" class="label" fill="#065F46">Employee Engagement: 78%</text>
  <text x="500" y="995" text-anchor="middle" class="label" fill="#065F46">Assessment Completion: 85%</text>
  <text x="800" y="995" text-anchor="middle" class="label" fill="#065F46">Manager Adoption: 92%</text>
  <text x="1100" y="995" text-anchor="middle" class="label" fill="#065F46">Program Success: 89%</text>
</svg>