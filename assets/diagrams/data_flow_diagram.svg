<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="800" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .title { font-family: Arial, sans-serif; font-size: 24px; font-weight: bold; fill: #1F2937; }
      .subtitle { font-family: Arial, sans-serif; font-size: 16px; font-weight: bold; fill: #374151; }
      .label { font-family: Arial, sans-serif; font-size: 12px; fill: #6B7280; }
      .component { font-family: Arial, sans-serif; font-size: 11px; fill: #FFFFFF; }
      .data-label { font-family: Arial, sans-serif; font-size: 10px; fill: #3B82F6; }
      .arrow { stroke: #3B82F6; stroke-width: 2; fill: none; marker-end: url(#arrowhead); }
      .vision-flow { stroke: #8B5CF6; stroke-width: 3; fill: none; marker-end: url(#vision-arrow); }
      .game-flow { stroke: #10B981; stroke-width: 3; fill: none; marker-end: url(#game-arrow); }
      .bls-flow { stroke: #F59E0B; stroke-width: 3; fill: none; marker-end: url(#bls-arrow); }
      .prediction-flow { stroke: #EF4444; stroke-width: 3; fill: none; marker-end: url(#prediction-arrow); }
    </style>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#3B82F6"/>
    </marker>
    <marker id="vision-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#8B5CF6"/>
    </marker>
    <marker id="game-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#10B981"/>
    </marker>
    <marker id="bls-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#F59E0B"/>
    </marker>
    <marker id="prediction-arrow" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#EF4444"/>
    </marker>
