  <line x1="570" y1="450" x2="620" y2="550" class="prediction-flow"/>
  <line x1="770" y1="450" x2="840" y2="550" class="prediction-flow"/>
  <line x1="970" y1="450" x2="1060" y2="550" class="prediction-flow"/>
  
