  <text x="620" y="590" text-anchor="middle" class="component">Recommendations</text>
  <text x="620" y="605" text-anchor="middle" class="label">• Career Pathways</text>
  <text x="620" y="620" text-anchor="middle" class="label">• ROI Projections</text>
  <text x="620" y="635" text-anchor="middle" class="label">• Success Probability</text>
  <text x="620" y="650" text-anchor="middle" class="label">• Timeline Estimates</text>
  
