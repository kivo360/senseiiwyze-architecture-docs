  <text x="1060" y="620" text-anchor="middle" class="label">• Priority Levels</text>
  <text x="1060" y="635" text-anchor="middle" class="label">• Timeline Guidance</text>
  <text x="1060" y="650" text-anchor="middle" class="label">• Resource Allocation</text>
  
